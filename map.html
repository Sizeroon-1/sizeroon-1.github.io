<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расследования</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body {
            background-color: #1c1c1c;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            z-index: 1000;
        }

        #navbar ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        #navbar li {
            margin: 0 20px;
        }

        #navbar a {
            color: #d4af37;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            text-decoration: none;
        }

        #navbar a:hover {
            text-decoration: underline;
        }

        /* Интерактивная карта */
        #map {
            height: 500px;
            margin-top: 50px;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #333;
            color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Анимация пульсации кнопок */
        .pulse {
            animation: pulseAnimation 2s infinite;
        }

        @keyframes pulseAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- Панель навигации -->
    <nav id="navbar">
        <ul>
            <li><a href="#investigations">Расследования</a></li>
            <li><a href="#characters">Персонажи</a></li>
            <li><a href="#cases">Дела</a></li>
        </ul>
    </nav>

    <!-- Интерактивная карта -->
    <div id="map"></div>

    <!-- Кнопка для открытия модального окна -->
    <button id="myBtn" class="pulse">Посмотреть подробности</button>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Интервью с Виктором Морозовым</h2>
            <p>Подробности расследования...</p>
        </div>
    </div>

    <script>
        // Инициализация карты
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([51.5, -0.09]).addTo(map);
        marker.bindPopup("<b>Персонаж: Виктор Морозов</b>").openPopup();

        // Модальное окно
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }
window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
