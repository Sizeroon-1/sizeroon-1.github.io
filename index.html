<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Город Ланкастер</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0b0b0b;
      color: #f5f5dc;
      background-image: url('https://i.ibb.co/FVK9mRV/bg-texture.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(20, 20, 20, 0.8);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid gold;
    }

    header h1 {
      font-size: 2.5em;
      color: gold;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
    }

    nav a {
      margin: 0 15px;
      color: #f5f5dc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: gold;
    }

    .map-container {
      text-align: center;
      margin: 20px auto;
    }

    .map-container img {
      max-width: 95%;
      border: 3px solid gold;
      border-radius: 12px;
    }

    .section {
      margin: 30px auto;
      max-width: 900px;
      padding: 20px;
      background-color: rgba(20, 20, 20, 0.8);
      border-radius: 10px;
      border: 1px solid #444;
    }

    h2 {
      color: gold;
    }

    .pulse-button {
      background-color: gold;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      animation: pulse 2s infinite;
      color: black;
      font-weight: bold;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { transform: scale(1.1); box-shadow: 0 0 15px 10px rgba(255, 215, 0, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ланкастер — Город Тайны</h1>
  </header>

 <nav>
  <a href="index.html">Главная</a>
  <a href="#">Персонажи</a>
  <a href="cases.html">Дела</a>
  <a href="#">Контакты</a>
</nav>

  <div class="map-container">
    <img src="https://i.ibb.co/Pc9tkhS/map-rus-final.png" alt="Карта города Ланкастер" />
  </div>

  <div <div class="section">
  <h2>Жители Ланкастера</h2>
  <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
    
    <div style="text-align: center;">
      <img src="https://i.ibb.co/fSYc7n2/person1.png" alt="Виктор Морозов" style="width: 150px; border-radius: 10px; border: 2px solid gold;" />
      <h3 style="color: gold;">Виктор Морозов</h3>
      <p style="margin-top: -10px;">Следователь, ветеран дела</p>
      <a href="viktor.html" class="pulse-button">Посмотреть досье</a>
    </div>
    
    <div style="text-align: center;">
      <img src="https://i.ibb.co/XyMBS7Z/person2.png" alt="Агата Штерн" style="width: 150px; border-radius: 10px; border: 2px solid gold;" />
      <h3 style="color: gold;">Агата Штерн</h3>
      <p style="margin-top: -10px;">Психиатр городской больницы</p>
      <a href="agata.html" class="pulse-button">Посмотреть досье</a>
    </div>

  </div>
</div>

  <div class="section">
    <h2>Жители Ланкастера</h2>
    <p>Каждый персонаж может быть как свидетелем, так и подозреваемым. Не верь никому.</p>
  </div>

</body>
</html>
